#
version: 2
jobs:
  build:
    machine: true
    #docker:
    #  - image: circleci/ruby:2.4.1

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "etc/build.v0.9.0.yml" }}

      - run:
          name: install
          command: |
            bash install.sh -t

      - run:
          name: run tests
          command: |
            bash tests/test.sh

      - save_cache:
          paths:
            - ~/miniconda3
          key: v1-dependencies-{{ checksum "etc/build.v0.9.0.yml" }}
